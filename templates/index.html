<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-primary">
        <i class="fas fa-users"></i> Listado de Personas
    </h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="mb-0">
            Total de personas registradas: <span class="badge bg-secondary">{{ total_personas }}</span>
        </p>
        <a href="{{ url_for('create') }}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Nueva Persona
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in personas %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.apellido }}</td>
                    <td>{{ p.email }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('view', id=p.id) }}" class="btn btn-sm btn-info me-1" title="Ver detalles">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="{{ url_for('edit', id=p.id) }}" class="btn btn-sm btn-warning me-1">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a href="{{ url_for('delete', id=p.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta persona?');">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
